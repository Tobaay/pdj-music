<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PDJ-PROJECT-DEV</title>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id="wrapper">
        <div id="top" class="top">
            <ui:insert name="top">
                <h1>PDJ-PROJECT-DEVELOPMENT ENVIRONMENT</h1>
                <h:outputText value="Logged in as #{userBean.user.userMail}"
                              rendered="#{userBean.loggedIn}" />
                <h:outputText value="Not logged in"
                              rendered="#{!userBean.loggedIn}" />
                <p:megaMenu id="menu" style="margin-top:20px">
                            <p:menuitem value="Home" 
                                        url="index.xhtml" 
                                        icon="fa fa-home" />

                            <p:menuitem value="Settings" 
                                        action="usersettings" 
                                        rendered="#{userBean.loggedIn}"/>
                            <p:menuitem value="Login" 
                                        url="index.xhtml" 
                                        icon=" fa fa-sign-in" />
                            <p:menuitem value="Logout" 
                                        action="#{userBean.logout}" 
                                        rendered="#{userBean.loggedIn}"
                                        url="index.xhtml" 
                                        icon="ui-icon-sign-out" />
                        </p:megaMenu>
            </ui:insert>
        </div>
       </div>
    </h:body>
</html>
