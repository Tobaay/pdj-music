<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PDJ-PROJECT-DEV</title>
    </h:head>
    <h:body>           
        <div id="top" class="top">
            <ui:insert name="top">
                <h1>PDJ-PROJECT-DEVELOPMENT ENVIRONMENT</h1>
                <h:outputText value="Logged in as #{userBean.user.userMail}"
                              rendered="#{userBean.loggedIn}" />
                <h:outputText value="Not logged in"
                              rendered="#{!userBean.loggedIn}" />
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form id="navi">
                        <h:panelGrid columns="1">
                            <h:commandButton value="Content" 
                                             action="page1" 
                                             rendered="#{userBean.loggedIn}"/>
                            <h:commandButton value="User Settings" 
                                             action="usersettings" 
                                             rendered="#{userBean.loggedIn}"/>
                            <h:commandButton value="Home" 
                                             action="template" />
                        </h:panelGrid>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <p:growl />
                    <h:form id="loginForm">   
                        <h:panelGrid columns="2" rendered="#{!userBean.loggedIn}">
                            <h:outputLabel for="username" value="Username:" />
                            <h:inputText id="username" value="#{loginBean.username}"/>
                            <h:outputLabel for="password" value="Password:" />
                            <h:inputSecret id="password" value="#{loginBean.password}"/>
                        </h:panelGrid>
                        <h:commandButton value="Login" 
                                         action="#{loginBean.login()}" 
                                         rendered="#{!userBean.loggedIn}"/>
                        <h:commandButton value="Registrieren" 
                                         action="registPage" 
                                         rendered="#{!userBean.loggedIn}"/>
                        <h:commandButton value="Logout" action="#{userBean.logout}" 
                                         rendered="#{userBean.loggedIn}"/>
                    </h:form>
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
