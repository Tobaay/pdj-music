<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PDJ-PROJECT-DEV</title>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>           
        <div id="wrapper">
            <div id="top" class="top">
                <ui:insert name="top">
                    <h:form>
                        <h1>PDJ-PROJECT-DEVELOPMENT ENVIRONMENT</h1>
                        <h:outputText value="Logged in as #{userBean.user.userMail}"
                                      rendered="#{userBean.loggedIn}" />
                        <h:outputText value="Not logged in"
                                      rendered="#{!userBean.loggedIn}" />

                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                        <p:menubar autoDisplay="false" id="menu" style="margin-top:20px">
                            <p:menuitem value="Home" 
                                        url="index.xhtml" 
                                        icon="fa fa-home" />

                            <p:menuitem value="Settings" 
                                        action="usersettings" 
                                        rendered="#{userBean.loggedIn}"
                                        icon="fa fa-cog"/>

                            <f:facet name="options">
                                <p:commandButton id="loginButton" type="button" value="loginButton" icon="ui-icon-extlink" />
                                <p:overlayPanel widgetVar="dlg" id="loginPanel" for="loginButton">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="username" value="Username:" />
                                        <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" /> 

                                        <h:outputLabel for="password" value="Password:" />
                                        <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                                        <p:commandButton value="Login" update="growl" action="#{loginBean.login()}"
                                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                                    </h:panelGrid>
                                </p:overlayPanel>

                            </f:facet>



                            <p:menuitem id="logout"
                                        value="Logout" 
                                        onclick="#{userBean.logout()}" 
                                        rendered="#{userBean.loggedIn}"
                                        icon="fa fa-sign-out"
                                        url="index.xhtml"/>
                        </p:menubar>

                    </h:form>
                    <script type="text/javascript">
                        function handleLoginRequest(xhr, status, args) {
                            if (args.validationFailed || !args.loggedIn) {
                                PF('dlg').jq.effect("shake", {times: 5}, 100);
                            } else {
                                PF('dlg').hide();

                                $('#loginLink').fadeOut();
                            }
                        }
                    </script>
                </ui:insert>
            </div>



        </div>
    </h:body>
</html>
